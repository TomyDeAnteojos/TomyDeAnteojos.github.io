<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css" type="text/css">
    <title>index</title>
</head>
<body>
    <div class="tittle-main">
        <h1>Tienda de Bicis</h1>
        <h2>Grupo 1</h2>
    </div>

    <div class="login">
        <form id="loginForm" action="/login" method="POST">
            <input type="text" id="userName" name="userName" maxlength="25" placeholder="Nombre de Usuario">
            <input type="password" id="psw" name="psw" maxlength="25" placeholder="Ingrese su contraseña">

            <input type="submit" id="logear" name="logear" value="Ingresar">

            <div>
                <input type="checkbox" onclick="viewPsw()"> Mostrar contraseñas
            </div>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script src="src/js/form-validation.js"></script>
</body>
</html>
