<!--esto es mis diseños-->

  <h2 class="md">Mis Diseños</h2>

<section  class="box">
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Modelo</th>
        <th>Usuario</th>
        <th>Precio</th>
        <th>Color</th>
        <th>Imagen</th>
      </tr>
    </thead>
    <tbody id="tablaDisenios"> </tbody>
</table>

<script>
    const URL = "http://127.0.0.1:5000/";
        
fetch(URL + 'bicicletas/usuarios/5' )
    .then(function(response) {
        if (response.ok) {
            print("entro OK")
            return response.json(); 
        } else {
            throw new Error('Error al obtener las bicis.');
        }
    })
    .then(function(data) {
        let tablaDisenios = document.getElementById('tablaDisenios'); 
        for (let bici of data) {
            let fila = document.createElement('tr'); 
            fila.innerHTML = '<td>' + bici.id + '</td>' +
                '<td>' + bici.modelo + '</td>' +
                '<td>' + bici.usuario + '</td>' +
                '<td>' + bici.precio + '</td>' +
                '<td>' + bici.color + '</td>' +
                '<td><img src="../img/bicicleta-dibujos-animados_60352-2945.avif" alt="azul" width="150" height="200"> </td>';
            tablaDisenios.appendChild(fila);
        }
    })
    .catch(function(error) {
        alert('Error al obtener las bicis.');
    });
</script>
</section>
</body>
</html>
