<!--esto es para crear
-->
    <div class="caja">
        <h2>Crea tu Bici</h2>
        <form id="create" enctype="multipart/form-data">
        <div class="row">
          <div class="p1">
            <label for="modelo">Modelo:</label>
          </div>
          <div class="p2">
            <input type="text" id="modelo" placeholder="modelo" required>
          </div>
        </div>
        <div class="row">
          <div class="p1">
            <label for="usuario">Usuario:</label>
          </div>
          <div class="p2">
            <input type="text" id="usuario" placeholder="Rango de usuario" required>
          </div>
        </div>
        <div class="row">
            <div class="p1">
              <label for="precio">Precio:</label>
            </div>
            <div class="p2">
              <input type="text" id="precio" placeholder="Rango de precio" required>
            </div>
          </div>
        <div class="row">
            <div class="p1">
              <label for="color">Color:</label>
            </div>
            <div class="p2">
              <input type="text" id="color" placeholder="color" required>
            </div>
          </div>
        <br>
        <div class="row">
                <button type="button" class="boton" id="submitButton">Enviar</button>
            </div>
        </form>
      </div>

<script src="../src/js/cande.js"></script>
</body>
</html>
